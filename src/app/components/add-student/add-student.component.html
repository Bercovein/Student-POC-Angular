<div class="container bg-dark text-white p-3"> 

  <h1>AGREGAR ESTUDIANTE</h1>

  <div class="col">
        <form class="row" [formGroup]="studentForm" (ngSubmit)="add()">
          <div class="form-group m-1">
              <!-- ASI ERA ANTES DE LAS VALIDATORS
                <input class="form-control " [(ngModel)]="student.dni" type="text" placeholder="Dni">
              -->
              <input class="form-control " formControlName="dni" type="text" placeholder="Dni">
          </div>
          <div class="form-group m-1">
            <input class="form-control" formControlName="firstName" type="text" placeholder="Nombre">
          </div>
          <div class="form-group m-1">
            <input class="form-control" formControlName="lastName" type="text" placeholder="Apellido">
          </div>
          <div class="form-group m-1">
            <input class="form-control" formControlName="email" type="text" placeholder="Email">
          </div>
          <div class="form-group m-1">
            <input class="form-control" formControlName="address" type="text" placeholder="DirecciÃ³n">
          </div>
          <div class="form-group m-1">
            <select class="form-control form-control" formControlName="careerId" name="career">
              <option *ngFor="let c of careers" value="{{c.id}}">{{c.name}}</option>
            </select>
          </div>

          <div class="form-group m-1">
            <button class="btn btn-success" type="submit">Add</button>
          </div>

          <!--VALIDATIONS-->

          <div *ngIf="dni.invalid && (dni.dirty || dni.touched)" class="alert alert-danger">
            <div *ngIf="dni.errors.required">
              Dni is required
            </div>
            <div *ngIf="dni.errors.minLenght">
              Dni not longer than 10 characters
            </div>
          </div>

          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              Firstname is required
            </div>
            <div *ngIf="firstName.errors.minLenght">
              Firstname not longer than 20 characters
            </div>
          </div>

          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
            <div *ngIf="lastName.errors.required">
              lastName is required
            </div>
            <div *ngIf="lastName.errors.minLenght">
              lastName not longer than 20 characters
            </div>
          </div>

          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              email is required
            </div>
            <div *ngIf="email.errors.email">
              email has to be a real email
            </div>
          </div>

          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
            <div *ngIf="lastName.errors.required">
              Career is required
            </div>
          </div>

          
        </form>
  </div>
</div>
