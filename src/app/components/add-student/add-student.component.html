<div class="container bg-dark text-white p-3"> 

  <div class="col">
      <div class="row">
        <div class="form-group m-1">
          <input class="form-control " [(ngModel)]="student.studentId" type="text" placeholder="Dni">
        </div>
        <div class="form-group m-1">
          <input class="form-control" [(ngModel)]="student.firstName" type="text" placeholder="Nombre">
        </div>
        <div class="form-group m-1">
          <input class="form-control" [(ngModel)]="student.lastName" type="text" placeholder="Apellido">
        </div>
        <div class="form-group m-1">
          <input class="form-control" [(ngModel)]="student.email" type="text" placeholder="Email">
        </div>
        <div class="form-group m-1">
          <input class="form-control" [(ngModel)]="student.address" type="text" placeholder="DirecciÃ³n">
        </div>
        <div class="form-group m-1">
          <select class="form-control form-control" [(ngModel)]="student.careerId"  name="career">
            <option *ngFor="let c of careers" value="{{c.id}}">{{c.name}}</option>
          </select>
        </div>
        <div class="form-group m-1">
          <button class="btn btn-success" (click)="add()">Add</button>
        </div>
      </div>
  </div>
</div>
