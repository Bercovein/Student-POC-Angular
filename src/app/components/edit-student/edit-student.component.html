<div class="container bg-dark text-white p-3"> 

    <div class="col">
        <div class="row">
          <div class="form-group m-1 col-2">
            <input class="form-control " [(ngModel)]="student.studentId" value="{{student.dni}}" type="text" id="dni" placeholder="{{student.dni}}">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" [(ngModel)]="student.firstName" value="{{student.firstName}}" type="text" id="firstName" placeholder="{{student.firstName}}">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" [(ngModel)]="student.lastName" value="{{student.lastName}}" type="text" id="lastName" placeholder="{{student.lastName}}">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" [(ngModel)]="student.email" value="{{student.email}}" type="text" id="email" placeholder="{{student.email}}">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" [(ngModel)]="student.address" value="{{student.address}}" type="text" id="address" placeholder="{{student.address}}">
          </div>
          <div class="form-group m-1">
            <button class="btn btn-warning text-white" (click)="update()">Modify</button>
          </div>
        </div>
    </div>
  </div>
