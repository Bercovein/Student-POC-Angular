<div class="container bg-dark text-white p-3"> 

    <div class="col">
        <div class="row">
            <div class="form-group m-1">
                <input class="form-control " [(ngModel)]="user.email" type="email" placeholder="Email...">
            </div>
            <div class="form-group m-1">
                <input class="form-control" [(ngModel)]="user.password" type="password" placeholder="Password...">
            </div>
            <div class="form-group m-1">
                <input class="form-control" [(ngModel)]="repassword" type="password" placeholder="Re-Password...">
            </div>
            <div class="form-group m-1">
                <button class="btn btn-success" (click)="signup()">Signup</button>
            </div>
        </div>
    </div>
</div>
