<div class="container bg-dark text-white p-3"> 

  <H1>LOGIN</H1>

    <div class="col">
        <form class="row" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group m-1 col-2">
            <input class="form-control " formControlName="email" type="text" placeholder="Email...">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" formControlName="password" type="password" placeholder="Password...">
          </div>
          <div class="form-group m-1">
            <button class="btn btn-success" type="submit">Login</button>
          </div>
          <div class="form-group m-1">
            <button class="btn btn-warning" [routerLink]="['/sign-up']" routerLinkActive="active" type="button">SignUp</button>
          </div>

          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
            <div *ngIf="email.errors.email">
              Email has to be a email
            </div>
          </div>

        </form>
    </div>
  </div>
