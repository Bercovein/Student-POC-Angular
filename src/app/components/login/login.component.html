<div class="container bg-dark text-white p-3"> 

    <div class="col">
        <div class="row">
          <div class="form-group m-1 col-2">
            <input class="form-control " [(ngModel)]="user.email" type="text" placeholder="Email...">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" [(ngModel)]="user.password" type="password" placeholder="Password...">
          </div>
          <div class="form-group m-1">
            <button class="btn btn-success" (click)="login()">Login</button>
        </div>
        </div>
    </div>
  </div>
