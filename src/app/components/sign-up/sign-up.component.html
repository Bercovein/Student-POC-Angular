<div class="container bg-dark text-white p-3"> 

  <h1>REGISTRARSE</h1>

    <div class="col">
        <form class="row" [formGroup]="signupForm" (ngubmit)="signup()">
          <div class="form-group m-1 col-2">
            <input class="form-control " formControlName="email" type="email" placeholder="Email...">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" formControlName="password" type="password" placeholder="Password...">
          </div>
          <div class="form-group m-1 col-2">
            <input class="form-control" formControlName="rePassword" type="password" placeholder="RePassword...">
          </div>
          <div class="form-group m-1">
            <button class="btn btn-success" type="submit">Sign Up</button>
          </div>

          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
            <div *ngIf="email.errors.email">
              Email has to be a email
            </div>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Passwords is required
            </div>
            <div *ngIf="password.errors.forbiddenName">
              {{password.errors.forbiddenName.value}} 
              no puede tener estps caracteres especiales "/[$%&|>#]/"
            </div>
          </div>
        </form>
    </div>
  </div>
